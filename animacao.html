<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animação</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    var tela = document.getElementById("canvas");
    var c = tela.getContext("2d");

    // c.fillStyle = "green";
    // c.fillRect(0, 0, 200, 400);
    var funcaoSeno = function (x) {
      return Math.sin(x/20) * 100 + 200;
    }
    var circulo = function (x, y, raio) {
      c.fillStyle = "blue";
      c.beginPath();
      c.arc(x, y, raio, 0, Math.PI*2);
      c.fill();
    }

    var circuloArco = function (x, y, raio) {
      c.strokeStyle = "blue";
      c.beginPath();
      c.arc(x, y, raio, 0, Math.PI*2);
      c.stroke();
    }

    var limpaTela = function () {
      c.clearRect(0, 0, 600, 400);
    }


    // for (var x = 0; x < 600; x++) {
    //   limpaTela();
    //   circulo(x, 100, 10);
    // }

    // Variável para controlar a posição de desenhar o circulo
    var x = 1;

    // Function para limpar a tela e desenhar o circulo modficando a posição x do desenho na iteração de x
    // var desenha = function () {
    //   limpaTela();
    //   circulo(x, 100, 10);
    //   x++;
    // }

    // Function para desenhar utilizando o stroke
    var desenha = function () {
      var y = funcaoSeno(x);
      limpaTela();
      circuloArco(x, y, 10);
      x++;
      console.log(x, y);
    }


    // Function para desenha o ponto aleatorimente no canvas
    var desenhaAleatorio = function () {
      var x = Math.round(Math.random() * 600);
      var y = Math.round(Math.random() * 400);
      limpaTela();
      circulo(x, y, 10, 0, Math.PI*2);

    }

    // Variável para criar objeto com imagem
    var imagem = new Image();
    imagem.src = "paulo-silveira-90.jpg";
    // Function para desenhar imagem no canvas
    var desenhaImagem = function (x, y) {
      c.drawImage(imagem, x, y);
    }

    //Function chamando para limpar tela, desenhar na tela e movimentar no eixo x
    var desenhaImagenTela = function () {
      limpaTela();
      desenhaImagem(x, 100);
      x++;
      console.log(x);
    }

    // Utilizado para chamar o function a cada 10 milisegundos
    setInterval(desenha, 10);
  </script>
</body>
</html>
