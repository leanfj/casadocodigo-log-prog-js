<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adivinha Mais</title>
</head>
<body>
  <input id="numero" type="text" name="" value="">
  <input  id="adivinhar" type="submit" name="" value="Compare meu segredo">
  <script>
    // var segredo = Math.round(Math.random() * 10);
    // array
    var segredo = [16, 34, 37, 42, 50, 58];
    // imprimir todos o numeros do array
    for (var i = 0; i < 6; i++) {
      console.log(segredo[i]);
    }
    // Saber o tamanho do array
    console.log(segredo.length);
    // Imprimindo usando o length para saber o tamanho do array
    for (var i = 0; i < segredo.length; i++) {
      console.log(segredo[i]);
    }
    console.log(segredo);
    // Seleciona no documento o elemeto com o id específico e adciona a variável
    var caixaNumero = document.getElementById("numero");

    // Cria a função para exibir o alerta com o valor capturado do elemento selecionado
    var botaoClicado = function () {
      // alert(caixaNumero.value);
      if (segredo == caixaNumero.value) {
        alert("Acertou o numero secreto!");
      } else {
        alert("Você errou o número");
      }
      caixaNumero.value = "";
    }
    var botaoAdivinhar = document.getElementById("adivinhar");
    // Atribui ao elemento selecionado o evento para acionar a função
    botaoAdivinhar.onclick = botaoClicado;

  </script>
</body>
</html>
