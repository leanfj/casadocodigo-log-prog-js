<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculo de IMC</title>
</head>
<body>
  <script>

    // Funçao para pular linha apos o texto
    var pulalinha = function() {
      document.write("<hr>");
      document.write("<br>");
    };
    // Função para mostrar o texto
    var mostra = function(frase) {
      document.write(frase);
      pulalinha();
    };
    // Funcão para calculo do IMC
    var calculaIMC = function (altura, peso){
      var imc = peso / (altura * altura);
      return imc.toFixed(2);
    };
    var nome = prompt("Qual seu nome?");
    var alturaDoUsuario = prompt (nome + " Qual a sua altura?");
    var pesoDoUsuario = prompt (nome + " Qual o seu peso?");

    var imc = calculaIMC(alturaDoUsuario, pesoDoUsuario);

    // mostra("O IMC do primo é de: " + imcDoPrimo);
    // mostra("E ele esta " + (imcDoPrimo - 18.5) + " pontos acima do limite de magreza");

    // mostra("Meu imc é de: " + Math.round(calculaIMC(altura, peso)));
    // mostra("E eu estou " + (imc - 18.5) + " pontos acima do limite de magreza");
    // mostra("E tambem estou " + (35 - imc) + " pontos abaixo do limite de obesidade severa");

    mostra(nome + " O seu IMC é de: " + imc);
    mostra(nome + ", você está a " + (imc - 18.5).toFixed(2) + " pontos acima do limite de magreza");
    mostra(nome + ", você também está a " + (35 - imc).toFixed(2) + " pontos distante do limite de obesidade severa");


    // Usando a função para calculo do IMC
    console.log(calculaIMC(1.65, 74));
    console.log(imc);

    // console.log(imc);
    // console.log(imcDoPrimo);
    //


  </script>
</body>
</html>
