<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Média de idade de familiares</title>
</head>
<body>
  <script>
    function mostra(frase) {
      document.write(frase + "<br>");
    }
    var totalDeFamiliares = prompt("Quantos familares são?");

    var numero = 1;
    var somaIdades = 0;

    while (numero <= totalDeFamiliares) {
      // var idadeTexto = prompt("Qual a idade?");
      // var idade = parseInt(idadeTexto);
      var idade = parseInt(prompt("Qual a Idade?"));
      somaIdades = somaIdades + idade;
      numero++;
    }

    var media = somaIdades / totalDeFamiliares;

    mostra("A média da idade dos familiares é " + media);

  </script>
</body>
</html>
