<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progama Javascript</title>
</head>
<body>
  <script>
    document.write("Olá Mundo!<br>");
    document.write("Esse é o meu segundo programa<br>");
    document.write("25<br>");
    document.write(25 + 25 + "<br>");
    document.write("25" + "25<br>");
    document.write("Eu nasci em: ")
    document.write(2017 - 31 + "<br>");
    document.write("A soma das idades é: ");
    document.write(31 + 32 + 26 + "<br>");
    document.write("A média das idades e: ");
    document.write((31 + 32 + 26) / 3 + "<br>");
    document.write("Nossa diferença de idade é: " + (31 - 30) + "<br>");
    document.write(2017 / 28);

  </script>
</body>
</html>
