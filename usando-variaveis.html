<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usando Variáveis</title>
</head>
<body>
  <script>
    var eu = 31;
    var adriano = 26;
    var paulo = 20;

    var total = eu + adriano + paulo;
    var media = total / 3;

    document.write("A média da idade e: " + Math.round(media));
  </script>
</body>
