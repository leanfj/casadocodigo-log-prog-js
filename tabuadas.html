<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabuadas</title>
</head>
<body>
  <script>
    function mostra(frase) {
      document.write(frase + "<br>");
    }

    var numero = prompt("Qual numero você deseja na tabuada")
    // Utilizado para controle do laço while
    var multiplicador = 1;
    while (multiplicador <= 10) {
      mostra(numero + " vezes " + multiplicador + " é igual a " + numero * multiplicador);
      multiplicador = multiplicador + 1;
    }
  </script>
</body>
</html>
