    var desenhaQuadrado = function (x, y, cor) {
      var tela = document.getElementById("canvas1");
      var c = tela.getContext("2d");

      c.fillStyle = cor;
      c.fillRect(x, y, 50, 50);
      c.strokeStyle = "black";
      c.strokeRect(x, y, 50, 50);
    }

    var bolaAzul = function (x, y, canvas) {
      var tela = document.getElementById(canvas);
      var c = tela.getContext("2d");

      c.fillStyle = "blue";
      c.beginPath();
      c.arc(x + 25, y, 25, 0, Math.PI*2);
      c.fill();

    }

    for (var x = 0; x < 600; x += 50) {
      desenhaQuadrado(x, 0, "green");
      desenhaQuadrado(x, 50, "red");
      bolaAzul(x, 100, "canvas1");
      // console.log(x);
    }

    for (var x = 0; x < 600; x += 50) {
      for (var y = 0; y < 400; y += 50){
        bolaAzul(x, y + 25, "canvas2");
      }
    }

    var widthCanvas = 600;
    var heightCanvas = 0;
    for (var linha = 0; linha < widthCanvas ; linha += 50) {
      for (var coluna = 0; coluna <= heightCanvas; coluna += 50) {
        bolaAzul(linha, coluna + 25, "canvas3");
      }

      widthCanvas -= 50;
      heightCanvas += 50;
