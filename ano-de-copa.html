<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anos de Copa do Mundo</title>
</head>
<body>
  <script>
    function mostra(frase) {
      document.write(frase + "<br>");
    }
    var anoDaCopa = prompt("Qual o ano de início desejado");
    var anoDaCopaNum = parseInt(anoDaCopa);
    var anoLimite = prompt("Até que ano quer saber se tem copa");
    while (anoDaCopaNum <= anoLimite) {
      mostra( anoDaCopaNum + " Tem Copa do Mundo");
      anoDaCopaNum = anoDaCopaNum + 4;
    }
    mostra("Esse foram os anos da copa até " + anoLimite);
  </script>
</body>
</html>
