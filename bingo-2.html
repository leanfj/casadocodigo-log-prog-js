<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bingo</title>
</head>
<body>
  <input type="text" name="" value="" id="numero">
  <input type="submit" name="" value="Incluir Numero" id="incluir">
  <input type="submit" name="" value="Sortear numeros" id="sortear">
  <input type="submit" name="" value="Verificar" id="verificar">
  <script>
    var sorteados = [];
    var palpite = [];

    var sortearNumeros = function () {
      for (var i = 0; i < 6; i++) {
        var numero = Math.round(Math.random() * 60);

        // Utilizado o indexof para verificar se haverá numeros repetidos dentro dos sorteados
        if (sorteados.indexOf(numero) > -1) {
          alert("Sorteio teve numeros repitidos, sorteie denovo");
          sorteados = [];
          return;
        } else {
        // Inserir o numero no final do array
        sorteados.push(numero);
        }
      }
      console.log(sorteados);
    };
    var incluiNumero = function () {
      var numeros = document.getElementById("numero").value
      palpite.push(numeros);
      console.log(palpite);
    };

    var verificaNumeros = function () {
      var resultado = 0;
      for (var i = 0; i < palpite.length; i++) {

        // Utilização do metodo indexOf para verificar os numeros do palpite em qualquer posição da array de numeros sorteados
        if (sorteados.indexOf(parseInt(palpite[i])) > -1) {
          resultado++;
        }
      }
      alert("Você acertou " + (resultado) + " Numeros");

    };

    var incluirPalpite = document.getElementById("incluir");
    incluirPalpite.onclick = incluiNumero;

    var sorteiaNumeros = document.getElementById("sortear");
    sorteiaNumeros.onclick = sortearNumeros;

    var verifica = document.getElementById("verificar");
    verifica.onclick = verificaNumeros;

  </script>
</body>
</html>
