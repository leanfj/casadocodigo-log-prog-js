<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recebendo informações</title>
</head>
<body>
  <script>
    var nome = prompt("Olá! Qual é seu nome?");

    document.write("Seja bem vindo " + nome + "<br>");

    var idade = prompt("Quantos ano você tem");

    document.write(nome + " tem " + idade + " anos!");
  </script>
</body>
</html>
