<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bingo</title>
</head>
<body>
  <input type="text" name="" value="" id="numero">
  <input type="submit" name="" value="Incluir Numero" id="verificar">

  <script>
    var sorteados = [];

    var adcionaSorteado = function () {
      var numero = document.getElementById("numero").value;
      // Verificação se o numero a ser incluido ja foi anteriormente
      for (var i = 0; i < sorteados.length; i++) {
        if (sorteados[i] == numero) {
          alert("Numero ja sorteado");
          return;
        }
      }
      // Inserir o numero no final do array
      sorteados.push(numero);
      console.log(sorteados);
    }

    var incluiNumero = document.getElementById("verificar");
    incluiNumero.onclick = adcionaSorteado;
  </script>
</body>
</html>
