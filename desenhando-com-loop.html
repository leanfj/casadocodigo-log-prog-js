<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desenhando com Loop</title>
</head>
<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }
    function mostra(frase) {
      document.write(frase);
    }

    // var tamanho = prompt("Qual o tamanho desejado do quadrado");

    var tamanho = 0

    for (var linha = 0; linha < 10; linha = linha + 1) {
      // mostra("**********");
      // pulaLinha();
      for (var coluna = 0; coluna <= tamanho ; coluna = coluna + 1) {
        mostra("*");
      }
      tamanho = tamanho + 1;
      pulaLinha();
    }


  </script>
</body>
</html>
